<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Student Record System ✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: sparkle 6s linear infinite;
            z-index: 1;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .header p {
            color: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn.primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .btn.success:hover {
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .btn.sort {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn.sort:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .btn.sort::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn.sort:hover::after {
            left: 100%;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .students-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .students-table h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .data-table th:first-child {
            border-radius: 10px 0 0 10px;
        }
        
        .data-table th:last-child {
            border-radius: 0 10px 10px 0;
        }
        
        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .data-table td {
            color: #333;
            font-size: 1rem;
        }
        
        .table-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .table-gpa {
            font-weight: 600;
            color: #667eea;
        }
        
        .table-id {
            font-weight: 600;
            color: #ff6b6b;
        }
        
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .view-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .view-btn.active {
            background: #667eea;
            color: white;
        }
        
        .view-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .student-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .student-info {
            margin-bottom: 15px;
        }
        
        .student-id {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .student-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .student-gpa {
            font-size: 1rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .gpa-badge {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 15px;
        }
        
        .stats-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stats-label {
            color: #666;
            font-size: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
        }
        
        .success {
            color: #4facfe;
            margin-top: 10px;
            padding: 10px;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 8px;
        }
        
        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Student Record System ✨</h1>
            <p>Manage your student's Records Efficiently! 🎓</p>
        </div>
        
        <div class="controls">
            <button class="btn primary" onclick="showSection('add')">
                <span class="emoji">➕</span>Add Student
            </button>
            <button class="btn" onclick="showSection('find')">
                <span class="emoji">🔍</span>Find Student
            </button>
            <button class="btn sort" onclick="sortStudents()">
                <span class="emoji">📊</span>Sort by GPA
            </button>
            <button class="btn" onclick="showAllStudents()">
                <span class="emoji">👥</span>Show All
            </button>
        </div>
        
        <div class="stats-section">
            <div class="stats-number" id="totalStudents">0</div>
            <div class="stats-label">Total Students Enrolled</div>
        </div>
        
        <div id="addSection" class="form-section hidden">
            <h2>🎓 Add New Student</h2>
            <form id="addForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="addId">Student ID:</label>
                        <input type="number" id="addId" required>
                    </div>
                    <div class="form-group">
                        <label for="addName">Name:</label>
                        <input type="text" id="addName" required>
                    </div>
                    <div class="form-group">
                        <label for="addGpa">GPA:</label>
                        <input type="number" id="addGpa" step="0.01" min="0" max="10" required>
                    </div>
                </div>
                <button type="submit" class="btn success">Add Student</button>
            </form>
            <div id="addMessage"></div>
        </div>
        
        <div id="findSection" class="form-section hidden">
            <h2>🔍 Find Student</h2>
            <form id="findForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="findId">Student ID:</label>
                        <input type="number" id="findId" required>
                    </div>
                </div>
                <button type="submit" class="btn primary">Find Student</button>
            </form>
            <div id="findResult"></div>
        </div>
        
        <div id="updateSection" class="form-section hidden">
            <h2>✏️ Update Student</h2>
            <form id="updateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="updateId">Student ID:</label>
                        <input type="number" id="updateId" required>
                    </div>
                    <div class="form-group">
                        <label for="updateWhat">Update:</label>
                        <select id="updateWhat" required>
                            <option value="">Select what to update</option>
                            <option value="name">Name only</option>
                            <option value="gpa">GPA only</option>
                            <option value="both">Both Name and GPA</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="updateName">New Name:</label>
                        <input type="text" id="updateName">
                    </div>
                    <div class="form-group">
                        <label for="updateGpa">New GPA:</label>
                        <input type="number" id="updateGpa" step="0.01" min="0" max="10">
                    </div>
                </div>
                <button type="submit" class="btn success">Update Student</button>
            </form>
            <div id="updateMessage"></div>
        </div>
        
        <div id="studentsDisplay">
            <div class="view-toggle">
                <button class="view-btn active" id="cardViewBtn" onclick="toggleView('card')">
                    <span class="emoji">🎴</span>Card View
                </button>
                <button class="view-btn" id="tableViewBtn" onclick="toggleView('table')">
                    <span class="emoji">📋</span>Table View
                </button>
            </div>
            
            <div class="students-grid" id="studentsGrid">
                <!-- Students will be displayed here -->
            </div>
            
            <div class="students-table hidden" id="studentsTable">
                <h3>📚 All Students</h3>
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>GPA</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class Student {
            constructor(id, name, gpa) {
                this.id = id;
                this.name = name;
                this.gpa = gpa;
                this.next = null;
            }
        }

        class StudentList {
            constructor() {
                this.head = null;
            }

            addStudent(id, name, gpa) {
                const existing = this.findStudent(id);
                if (existing) {
                    return { success: false, message: `Student with ID ${id} already exists!` };
                }
                
                const newStudent = new Student(id, name, gpa);
                newStudent.next = this.head;
                this.head = newStudent;
                return { success: true, message: `Student ${name} added successfully!` };
            }

            removeStudent(id) {
                let current = this.head;
                let prev = null;
                
                while (current) {
                    if (current.id === id) {
                        if (prev) {
                            prev.next = current.next;
                        } else {
                            this.head = current.next;
                        }
                        return { success: true, message: `Student with ID ${id} removed successfully!` };
                    }
                    prev = current;
                    current = current.next;
                }
                return { success: false, message: `Student with ID ${id} not found!` };
            }

            findStudent(id) {
                let current = this.head;
                while (current) {
                    if (current.id === id) {
                        return current;
                    }
                    current = current.next;
                }
                return null;
            }

            getAllStudents() {
                const students = [];
                let current = this.head;
                while (current) {
                    students.push(current);
                    current = current.next;
                }
                return students;
            }

            updateStudent(id, name, gpa) {
                const student = this.findStudent(id);
                if (student) {
                    if (name !== undefined) student.name = name;
                    if (gpa !== undefined) student.gpa = gpa;
                    return { success: true, message: 'Student updated successfully!' };
                }
                return { success: false, message: `Student with ID ${id} not found!` };
            }

            sortByGpa() {
                const students = this.getAllStudents();
                students.sort((a, b) => parseFloat(a.gpa) - parseFloat(b.gpa));
                
                // Rebuild the linked list
                this.head = null;
                for (let i = students.length - 1; i >= 0; i--) {
                    const student = students[i];
                    const newNode = new Student(student.id, student.name, student.gpa);
                    newNode.next = this.head;
                    this.head = newNode;
                }
            }

            countStudents() {
                let count = 0;
                let current = this.head;
                while (current) {
                    count++;
                    current = current.next;
                }
                return count;
            }
        }

        // Global variables
        const studentList = new StudentList();
        let currentSection = null;
        let currentView = 'card'; // 'card' or 'table'

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            showAllStudents();
            updateStats();
        });

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show the requested section
            if (sectionName === 'add') {
                document.getElementById('addSection').classList.remove('hidden');
                document.getElementById('addId').focus();
            } else if (sectionName === 'find') {
                document.getElementById('findSection').classList.remove('hidden');
                document.getElementById('findId').focus();
            } else if (sectionName === 'update') {
                document.getElementById('updateSection').classList.remove('hidden');
                document.getElementById('updateId').focus();
            }
            
            currentSection = sectionName;
        }

        function showAllStudents() {
    if (currentView === 'card') {
        showCardView();
    } else {
        showTableView();
    }

    // Scroll to the student display section
    const displaySection = document.getElementById('studentsDisplay');
    if (displaySection) {
        displaySection.scrollIntoView({ behavior: 'smooth' });
    }
}

        
        function showCardView() {
            const students = studentList.getAllStudents();
            const grid = document.getElementById('studentsGrid');
            const table = document.getElementById('studentsTable');
            
            grid.classList.remove('hidden');
            table.classList.add('hidden');
            
            if (students.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">🎓</div>
                        <h3>No students found</h3>
                        <p>Add some students to get started!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-info">
                        <div class="student-id">#${student.id}</div>
                        <div class="student-name">${student.name}</div>
                        <div class="student-gpa">
                            GPA: <span class="gpa-badge">${student.gpa}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="editStudent(${student.id})">✏️ Edit</button>
                        <button class="btn btn-small" onclick="removeStudent(${student.id})">🗑️ Remove</button>
                    </div>
                </div>
            `).join('');
        }
        
        function showTableView() {
            const students = studentList.getAllStudents();
            const grid = document.getElementById('studentsGrid');
            const table = document.getElementById('studentsTable');
            const tableBody = document.getElementById('tableBody');
            
            grid.classList.add('hidden');
            table.classList.remove('hidden');
            
            if (students.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px; color: #666;">
                            <div style="font-size: 2rem; margin-bottom: 10px;">🎓</div>
                            <strong>No students found</strong><br>
                            Add some students to get started!
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = students.map(student => `
                <tr>
                    <td class="table-id">#${student.id}</td>
                    <td>${student.name}</td>
                    <td class="table-gpa">${student.gpa}</td>
                    <td>
                        <div class="table-actions">
                            <button class="btn btn-small" onclick="editStudent(${student.id})">✏️ Edit</button>
                            <button class="btn btn-small" onclick="removeStudent(${student.id})">🗑️ Remove</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        function toggleView(viewType) {
            currentView = viewType;
            
            // Update button states
            const cardBtn = document.getElementById('cardViewBtn');
            const tableBtn = document.getElementById('tableViewBtn');
            
            if (viewType === 'card') {
                cardBtn.classList.add('active');
                tableBtn.classList.remove('active');
            } else {
                tableBtn.classList.add('active');
                cardBtn.classList.remove('active');
            }
            
            showAllStudents();
        }

        function editStudent(id) {
            const student = studentList.findStudent(id);
            if (student) {
                showSection('update');
                document.getElementById('updateId').value = id;
                document.getElementById('updateName').value = student.name;
                document.getElementById('updateGpa').value = student.gpa;
            }
        }

        function removeStudent(id) {
            if (confirm('Are you sure you want to remove this student?')) {
                const result = studentList.removeStudent(id);
                if (result.success) {
                    showMessage('success', result.message);
                    showAllStudents();
                    updateStats();
                } else {
                    showMessage('error', result.message);
                }
            }
        }

        function sortStudents() {
            studentList.sortByGpa();
            showAllStudents();
            showMessage('success', 'Students sorted by GPA (lowest to highest)! 📊');
        }

        function updateStats() {
            const count = studentList.countStudents();
            document.getElementById('totalStudents').textContent = count;
        }

        function showMessage(type, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.padding = '15px 20px';
            messageDiv.style.borderRadius = '10px';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.minWidth = '300px';
            messageDiv.style.boxShadow = '0 4px 20px rgba(0,0,0,0.1)';
            
            if (type === 'success') {
                messageDiv.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
                messageDiv.style.color = 'white';
            } else {
                messageDiv.style.background = 'linear-gradient(135deg, #ff6b6b, #ff8e8e)';
                messageDiv.style.color = 'white';
            }
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Form handlers
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('addId').value);
            const name = document.getElementById('addName').value.trim();
            const gpa = parseFloat(document.getElementById('addGpa').value);
            
            if (isNaN(id) || !name || isNaN(gpa)) {
                showMessage('error', 'Please fill in all fields correctly!');
                return;
            }
            
            if (gpa < 0 || gpa > 10) {
                showMessage('error', 'GPA must be between 0 and 10!');
                return;
            }
            
            const result = studentList.addStudent(id, name, gpa);
            if (result.success) {
                showMessage('success', result.message);
                this.reset();
                showAllStudents();
                updateStats();
            } else {
                showMessage('error', result.message);
            }
        });

        document.getElementById('findForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('findId').value);
            const student = studentList.findStudent(id);
            const resultDiv = document.getElementById('findResult');
            
            if (student) {
                resultDiv.innerHTML = `
                    <div class="success">
                        <div class="student-card" style="margin-top: 15px;">
                            <div class="student-info">
                                <div class="student-id">#${student.id}</div>
                                <div class="student-name">${student.name}</div>
                                <div class="student-gpa">
                                    GPA: <span class="gpa-badge">${student.gpa}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="error">Student with ID ${id} not found!</div>`;
            }
        });

        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('updateId').value);
            const what = document.getElementById('updateWhat').value;
            const name = document.getElementById('updateName').value.trim();
            const gpa = parseFloat(document.getElementById('updateGpa').value);
            
            if (!what) {
                showMessage('error', 'Please select what to update!');
                return;
            }
            
            const student = studentList.findStudent(id);
            if (!student) {
                showMessage('error', `Student with ID ${id} not found!`);
                return;
            }
            
            let updateName = undefined;
            let updateGpa = undefined;
            
            if (what === 'name' || what === 'both') {
                if (!name) {
                    showMessage('error', 'Please enter a name!');
                    return;
                }
                updateName = name;
            }
            
            if (what === 'gpa' || what === 'both') {
                if (isNaN(gpa) || gpa < 0 || gpa > 10) {
                    showMessage('error', 'Please enter a valid GPA between 0 and 10!');
                    return;
                }
                updateGpa = gpa;
            }
            
            const result = studentList.updateStudent(id, updateName, updateGpa);
            if (result.success) {
                showMessage('success', result.message);
                showAllStudents();
                this.reset();
            } else {
                showMessage('error', result.message);
            }
        });

        // Update form visibility based on what to update
        document.getElementById('updateWhat').addEventListener('change', function() {
            const value = this.value;
            const nameField = document.getElementById('updateName');
            const gpaField = document.getElementById('updateGpa');
            
            if (value === 'name') {
                nameField.required = true;
                gpaField.required = false;
            } else if (value === 'gpa') {
                nameField.required = false;
                gpaField.required = true;
            } else if (value === 'both') {
                nameField.required = true;
                gpaField.required = true;
            } else {
                nameField.required = false;
                gpaField.required = false;
            }
        });
    </script>
</body>
